# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test_macOS:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and test macOS
      run: xcodebuild clean build test -project  EssentialFeed.xcodeproj -scheme "CI_macOS" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

  build-and-test_iOS:
  
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Build and test iOS
      run: xcodebuild clean build test -project  EssentialFeed.xcodeproj -scheme "CI_iOS" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -destination "platform=iOS Simulator,OS=latest,name=Any iOS Simulator Device"
